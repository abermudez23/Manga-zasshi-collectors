<!DOCTYPE html>
<html>
<head>
    <title>Manga Zasshi Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Main styles */
        body {
          font-family: -apple-system, sans-serif;
          background: #f8f8f8;
          padding: 15px;
          line-height: 1.5;
        }

        /* Header */
        header {
          background: #e74c3c;
          color: white;
          padding: 15px;
          border-radius: 10px;
          margin-bottom: 20px;
          text-align: center;
        }

        /* Magazine grid */
        .magazine-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
          gap: 15px;
        }

        .magazine-item {
          background: white;
          border-radius: 10px;
          padding: 10px;
          box-shadow: 0 3px 5px rgba(0,0,0,0.1);
          position: relative;
        }

        .magazine-cover {
          width: 100%;
          border-radius: 5px;
          aspect-ratio: 3/4;
          object-fit: cover;
        }

        /* Text styles */
        h3 {
          margin: 10px 0 5px;
          font-size: 16px;
        }
        
        p {
          color: #666;
          font-size: 14px;
          margin: 0 0 10px;
        }

        /* Form styles */
        .add-form {
          background: white;
          padding: 15px;
          border-radius: 10px;
          margin-top: 20px;
        }

        .add-form input {
          width: 100%;
          padding: 8px;
          margin: 5px 0;
          border: 1px solid #ddd;
          border-radius: 5px;
          font-size: 16px;
        }

        .add-form button {
          background: #e74c3c;
          color: white;
          border: none;
          padding: 10px;
          width: 100%;
          border-radius: 5px;
          margin-top: 10px;
          font-size: 16px;
        }

        /* Remove button */
        .remove-btn {
          background: #ff6b6b;
          color: white;
          border: none;
          padding: 5px 10px;
          border-radius: 5px;
          font-size: 12px;
          width: 100%;
        }

        /* Responsive adjustments */
        @media (max-width: 500px) {
          .magazine-grid {
            grid-template-columns: 1fr 1fr;
          }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“š Manga Zasshi Collector</h1>
    </header>

    <div class="magazine-grid" id="magazineGrid">
        <!-- Magazines will appear here automatically -->
    </div>

    <div class="add-form">
        <h2>Add New Magazine</h2>
        <input type="text" id="newTitle" placeholder="Title (e.g. Weekly Shonen Jump)">
        <input type="text" id="newIssue" placeholder="Issue (e.g. #52)">
        <input type="text" id="newDate" placeholder="Date (e.g. Dec 2023)">
        <input type="text" id="newCover" placeholder="Image URL (or leave blank for default)">
        <button onclick="addNewMagazine()">Add Magazine</button>
    </div>

    <script>
        // Sample starter data
        let magazines = [
            {
                title: "Weekly Shonen Jump",
                issue: "Issue #52",
                date: "Dec 2023",
                cover: "https://m.media-amazon.com/images/I/91a1YRhPe3L._AC_UF1000,1000_QL80_.jpg"
            },
            {
                title: "Morning",
                issue: "Issue #20",
                date: "Nov 2023",
                cover: "https://m.media-amazon.com/images/I/81Q+0tWn9JL._AC_UF1000,1000_QL80_.jpg"
            }
        ];

        // Display all magazines
        function showMagazines() {
            const grid = document.getElementById('magazineGrid');
            grid.innerHTML = '';
            
            magazines.forEach(mag => {
                grid.innerHTML += `
                    <div class="magazine-item">
                        <img src="${mag.cover}" class="magazine-cover" alt="${mag.title}">
                        <h3>${mag.title}</h3>
                        <p>${mag.issue} - ${mag.date}</p>
                        <button class="remove-btn" onclick="removeMagazine('${mag.title}')">Remove</button>
                    </div>
                `;
            });
        }

        // Add new magazine from form
        function addNewMagazine() {
            const title = document.getElementById('newTitle').value;
            const issue = document.getElementById('newIssue').value;
            const date = document.getElementById('newDate').value;
            let cover = document.getElementById('newCover').value;
            
            if (!cover) {
                cover = 'https://via.placeholder.com/160x240?text=No+Cover';
            }
            
            magazines.push({ title, issue, date, cover });
            showMagazines();
            
            // Clear form
            document.getElementById('newTitle').value = '';
            document.getElementById('newIssue').value = '';
            document.getElementById('newDate').value = '';
            document.getElementById('newCover').value = '';
        }

        // Remove magazine
        function removeMagazine(title) {
            magazines = magazines.filter(mag => mag.title !== title);
            showMagazines();
        }

        // Initialize on page load
        window.onload = showMagazines;
    </script>
</body>
</html>
